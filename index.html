<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário Staff</title>
  <style>
    body {
      background: linear-gradient(to bottom, #000000, #1a0a0a);
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      background-color: #111;
      padding: 40px;
      border-radius: 10px;
      color: #fff;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 150px;
      display: block;
      margin: 0 auto;
    }

    h1, h2 {
      text-align: center;
      color: white;
    }

    h1 span {
      color: red;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px;
      background-color: #000;
      color: white;
      border: 1px solid #555;
      border-radius: 5px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    .checkbox-group {
      margin-top: 10px;
    }

    .checkbox-group label {
      font-weight: normal;
      display: block;
      margin-left: 20px;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 10px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .success {
      text-align: center;
      display: none;
    }

    small {
      color: #aaa;
    }
  </style>
</head>
<body>
<div class="container" id="formulario">
  <div class="logo">
    <img src="logo-periferia.png" alt="Logo Periferia">
  </div>
  <h1>Formulário <span>Staff</span></h1>
  <h2>Preencha com atenção</h2>

  <form id="staffForm">
    <label>Nome Completo *</label>
    <input type="text" name="nome" required>

    <label>Data de Nascimento *</label>
    <input type="date" name="nascimento" id="nascimento" required>

    <label>Idade *</label>
    <input type="text" name="idade" id="idade" readonly>
    <small>Calculada automaticamente</small>

    <label>Seu Discord *</label>
    <input type="text" name="discord" required>

    <label>1. Por que você deseja fazer parte da equipe staff da periferia?</label>
    <textarea name="q1"></textarea>

    <label>2. Qual sua experiência prévia como staff em outros servidores?</label>
    <textarea name="q2"></textarea>

    <label>3. Quantas horas por dia você pode dedicar ao servidor?</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="q3" value="Menos de 2 horas">Menos de 2 horas</label>
      <label><input type="checkbox" name="q3" value="2-4 horas">2-4 horas</label>
      <label><input type="checkbox" name="q3" value="4-6 horas">4-6 horas</label>
      <label><input type="checkbox" name="q3" value="Mais de 6 horas">Mais de 6 horas</label>
    </div>

    <label>4. Você já teve experiência com comandos de administração no FiveM?</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="q4" value="Bastante experiência">Bastante experiência</label>
      <label><input type="checkbox" name="q4" value="Alguma experiência">Alguma experiência</label>
      <label><input type="checkbox" name="q4" value="Aprendo rápido">Aprendo rápido</label>
      <label><input type="checkbox" name="q4" value="Nenhuma experiência">Nenhuma experiência</label>
    </div>

    <label>5. Como você lidaria com uma situação de conflito entre jogadores?</label>
    <textarea name="q5"></textarea>

    <label>6. Você já foi staff em algum lugar? Se sim qual foi sua experiência e porque saiu?</label>
    <textarea name="q6"></textarea>

    <label>7. Você entende e concorda com todas as regras do servidor?</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="q7" value="Entendo e concordo">Entendo e concordo</label>
      <label><input type="checkbox" name="q7" value="Tenho dúvidas">Tenho dúvidas</label>
      <label><input type="checkbox" name="q7" value="Não conheço todas">Não conheço todas</label>
      <label><input type="checkbox" name="q7" value="Não concordo">Não concordo</label>
    </div>

    <label>8. Você lida bem com hierarquia? Explique:</label>
    <textarea name="q8"></textarea>

    <label>9. Consegue diferenciar amizade/rp de staff?</label>
    <textarea name="q9"></textarea>

    <label>10. Explique com suas palavras o que é rdm:</label>
    <textarea name="q10"></textarea>

    <label>11. Explique com suas palavras o que é metagaming:</label>
    <textarea name="q11"></textarea>

    <label>12. Você vê outro staff quebrando regra. O que faria?</label>
    <textarea name="q12"></textarea>

    <label>13. Tem ciência que suas ações poderão resultar em banimentos ou exoneração?</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="q13" value="Estou ciente">Estou ciente</label>
      <label><input type="checkbox" name="q13" value="Quero mais informações">Quero mais informações</label>
      <label><input type="checkbox" name="q13" value="Tenho dúvidas">Tenho dúvidas</label>
    </div>

    <label>14. Caso seja exonerado, como lidaria com isso?</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="q14" value="Aceitaria e respeitaria">Aceitaria e respeitaria</label>
      <label><input type="checkbox" name="q14" value="Questionaria com respeito">Questionaria com respeito</label>
      <label><input type="checkbox" name="q14" value="Ficaria decepcionado, mas entenderia">Ficaria decepcionado, mas entenderia</label>
      <label><input type="checkbox" name="q14" value="Não aceitaria bem">Não aceitaria bem</label>
    </div>

    <label>15. Como você acha que deve ser a postura de um staff?</label>
    <textarea name="q15"></textarea>

    <button type="submit">Enviar</button>
  </form>
</div>

<div class="container success" id="sucesso">
  <div class="logo">
    <img src="logo-periferia.png" alt="Logo Periferia">
  </div>
  <h1>Formulário <span>Staff</span></h1>
  <h2>Formulário enviado!</h2>
  <p>A equipe entrará em contato pelo seu Discord.</p>
</div>

<script>
  const form = document.getElementById('staffForm');
  const idade = document.getElementById('idade');
  const nascimento = document.getElementById('nascimento');

  nascimento.addEventListener('change', () => {
    const birth = new Date(nascimento.value);
    const today = new Date();
    let years = today.getFullYear() - birth.getFullYear();
    if (today.getMonth() < birth.getMonth() || (today.getMonth() === birth.getMonth() && today.getDate() < birth.getDate())) {
      years--;
    }
    idade.value = years;
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = new FormData(form);
    const fields = [];

    for (const [name, value] of data.entries()) {
      if (fields.some(f => f.name === name)) {
        fields.find(f => f.name === name).value += `, ${value}`;
      } else {
        fields.push({ name, value });
      }
    }

    const embedFields = fields.map(f => ({ name: f.name, value: f.value || "Nenhuma resposta", inline: false }));

    await fetch("https://discord.com/api/webhooks/1376335951575519232/9ExgaEghMPV54RLwNn-IGh65Q3D-c7Cde9AhH4nxXmdDypcXdoB2a-spwSPPGu7neqdF", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        content: "**Nova inscrição de staff**",
        embeds: [
          {
            title: "Formulário Staff",
            color: 16711680,
            fields: embedFields,
            footer: { text: "Periferia RP" },
            timestamp: new Date().toISOString()
          }
        ]
      })
    });

    document.getElementById('formulario').style.display = 'none';
    document.getElementById('sucesso').style.display = 'block';
  });
</script>
</body>
</html>
